<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student | Aurora University</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header style="padding: 1rem;">
        <h1>Add New Student</h1>
        <div style="margin-top: 10px;">
            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </header>

    <div
        style="max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
        <form id="addStudentForm">
            <div style="margin-bottom: 15px;">
                <label>Full Name</label>
                <input type="text" id="fullName"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label>Roll Number</label>
                <input type="text" id="rollNumber"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label>Course</label>
                <input type="text" id="course"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label>Academic Year (e.g., 2024-2028)</label>
                <input type="text" id="academicYear"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label>Address</label>
                <textarea id="address" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"
                    rows="3" required></textarea>
            </div>
            <div style="display: flex; gap: 20px; margin-bottom: 15px;">
                <div style="flex: 1;">
                    <label>Blood Group</label>
                    <input type="text" id="bloodGroup"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
                </div>
                <div style="flex: 1;">
                    <label>Emergency Contact</label>
                    <input type="text" id="emergencyContact"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
                </div>
            </div>
            <div style="margin-bottom: 30px;">
                <label>Issue Date</label>
                <input type="date" id="issueDate"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Save Student Data</button>
        </form>
    </div>

    <script>
        document.getElementById('addStudentForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const studentData = {
                fullName: document.getElementById('fullName').value,
                rollNumber: document.getElementById('rollNumber').value,
                course: document.getElementById('course').value,
                academicYear: document.getElementById('academicYear').value,
                address: document.getElementById('address').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                emergencyContact: document.getElementById('emergencyContact').value,
                issueDate: document.getElementById('issueDate').value
            };

            try {
                const response = await fetch('/api/students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    alert('Student added successfully!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Failed to add student. Check console for details.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
