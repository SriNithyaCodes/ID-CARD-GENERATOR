<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Aurora University</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="checkLogin()">
    <header style="padding: 1rem;">
        <h1>Dashboard</h1>
        <div style="margin-top: 10px;">
            <a href="add-student.html" class="btn btn-primary">Add New Student</a>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </header>

    <div class="dashboard-container">
        <h3>Student Records</h3>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Course</th>
                    <th>Academic Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data populated via JS -->
            </tbody>
        </table>
    </div>

    <script>
        function checkLogin() {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';
            } else {
                fetchStudents();
            }
        }

        async function fetchStudents() {
            try {
                const response = await fetch('/api/students');
                const students = await response.json();
                const tbody = document.querySelector('#studentTable tbody');
                tbody.innerHTML = '';

                students.forEach(s => {
                    const row = `<tr>
                        <td>${s.id}</td>
                        <td>${s.fullName}</td>
                        <td>${s.rollNumber}</td>
                        <td>${s.course}</td>
                        <td>${s.academicYear}</td>
                        <td>
                            <a href="preview.html?id=${s.id}" class="btn btn-primary" style="padding: 5px 10px; font-size: 0.8rem;">Preview</a>
                            <button onclick="deleteStudent(${s.id})" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem; background: #666;">Delete</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching students:', error);
            }
        }

        async function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                await fetch(`/api/students/${id}`, { method: 'DELETE' });
                fetchStudents();
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
